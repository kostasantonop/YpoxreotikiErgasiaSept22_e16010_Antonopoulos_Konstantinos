{% extends 'layout.html' %}

{% block body %}

<center> 
{{msg}}
</center> 

<center>  
<form action="./signup_handler" method="post">
    
    <div class="container">
        
        <h2> Create Account </h2>

        <label for="email"><b>Email:&nbsp; </b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <br><br>

        <label for="uname"><b>Username:&nbsp; </b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br><br>

        <label for="pass"><b>Password:&nbsp; </b></label>
        <input type="password" placeholder="Enter Password" name="pass" required>
        <br><br>

        <label for="cpass"><b>Retype Password:&nbsp; </b></label>
        <input type="password" placeholder="Enter Password Again" name="cpass" required>
        <br><br>

        <label for="name"><b>First name:&nbsp; </b></label>
        <input type="text" placeholder="Enter First Name" name="name" required>
        <br><br>
        
        <label for="surname"><b>Last name:&nbsp; </b></label>
        <input type="text" placeholder="Enter Last Name" name="surname" required>
        <br><br>

        <label for="passport"><b>Passport:&nbsp; </b></label>
        <input type="text" placeholder="Enter passport" name="passport" required>
        <br><br>

        <button type="submit">Sign up</button>
        <br><br>        
    </div>
  
    <a href="./">Go to login page</a><br>

  </form>
</center>
{% endblock %}
